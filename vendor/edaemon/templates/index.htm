{% extends 'layout.htm' %}

{% block title %}Izmaiņu saraksts{% endblock %}

{% block body %}
    <h1>Izmaiņas tuvākajā nedēļā</h1>
    <ul>
        {% for change in changes %}
            <li><a href="{{ url_for('.show_change', change_id=change.key.urlsafe()) }}">
                klase: {{ change.className }}, datums: {{ change.date }}</a></li>
        {% else %}
            Neatradu!
        {% endfor %}
    </ul>
{% endblock %}
