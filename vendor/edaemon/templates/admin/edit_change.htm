{% extends 'layout.htm' %}

{% block title %}Izmaiņu regiģēšana{% endblock %}

{% block body %}
    <h1>Izmaiņu rediģēšana</h1>
    <form action="{{ url_for('.modify_change', change_id=change.key.urlsafe()) }}" method="POST">
        <div class="row">
            <div class="col-md-6 form-group">
                <label for="className">Klases nosaukums:</label>
                <input type="text" name="className" id="className" class="form-control" placeholder="0.y" value="{{ change.className }}" />
            </div>
            <div class="col-md-6 form-group">
                <label for="date">Datums (formātā GGGG-MM-DD, piem., {{ today }}):</label>
                <input type="text" name="date" id="date" class="form-control" placeholder="GGGG-MM-YY" value="{{ change.date }}" />
            </div>
        </div>
        <ol start="0" class="form-inline">
            <strong>Stundas:</strong>
            <li><input type="text" name="subject_0" id="subject_0" class="form-control" value="{{ subjects[0] }}" /></li>
            <li><input type="text" name="subject_1" id="subject_1" class="form-control" value="{{ subjects[1] }}" /></li>
            <li><input type="text" name="subject_2" id="subject_2" class="form-control" value="{{ subjects[2] }}" /></li>
            <li><input type="text" name="subject_3" id="subject_3" class="form-control" value="{{ subjects[3] }}" /></li>
            <li><input type="text" name="subject_4" id="subject_4" class="form-control" value="{{ subjects[4] }}" /></li>
            <li><input type="text" name="subject_5" id="subject_5" class="form-control" value="{{ subjects[5] }}" /></li>
            <li><input type="text" name="subject_6" id="subject_6" class="form-control" value="{{ subjects[6] }}" /></li>
            <li><input type="text" name="subject_7" id="subject_7" class="form-control" value="{{ subjects[7] }}" /></li>
            <li><input type="text" name="subject_8" id="subject_8" class="form-control" value="{{ subjects[8] }}" /></li>
        </ol>
        <button type="submit" class="btn btn-primary">Saglabāt</button>
        <!-- <input type="submit" value="Saglabāt!" /> -->
    </form>
{% endblock %}
