{% extends 'layout.htm' %}

{% block title %}Paroles maiņa{% endblock %}

{% block body %}
    <h1>Paroles maiņa</h1>
    {% if mismatch %}
    <div class="alert alert-danger" role="alert">
        <strong>Ak vai!</strong> Paroles nesakrīt! Lūdzu mēģiniet vēlreiz.
    </div>
    {% elif success %}
    <div class="alert alert-success" role="alert">
        Parole tika nomainīta veiksmīgi!
    </div>
    {% endif %}
    <form action="{{ url_for('.change_passwd') }}" method="POST">
        <div class="row">
            <div class="col-md-6 form-group">
                <label for="passwd1">Jaunā parole:</label>
                <input type="password" name="passwd1" id="passwd1" class="form-control" />
            </div>
            <div class="col-md-6 form-group">
                <label for="passwd2">Jaunā parole (vēlreiz, atvainojiet):</label>
                <input type="password" name="passwd2" id="passwd2" class="form-control" />
            </div>
        </div>
        <button type="submit" class="btn btn-primary">
            <span aria-hidden="true" class="glyphicon glyphicon-lock"></span>
            Nomainīt
        </button>
    </form>
{% endblock %}
