{% extends 'layout.htm' %}

{% block title %}Izmaiņu dzēšana{% endblock %}

{% block body %}
    {% if error %}
        <h1>Tādas izmaiņas nepastāv :/</h1>
    {% else %}
        <h1>Izdzēst šīs izmaiņas?</h1>
        <p><em><a target="_blank" href="{{ url_for('main.show_change', change_id=change.key.urlsafe()) }}">
            Klase: {{ change.className }}, datums: {{ change.date }}
        </a></em></p>
        <form action="{{ url_for('.delete_change', change_id=change.key.urlsafe()) }}" method="POST">
            <input class="btn btn-danger" type="submit" value="Jā, esmu pārliecināts un zinu, ka to nevar atgriezt" />
        </form>
        <p><em>Lai atceltu, dodieties atpakaļ.</em></p>
    {% endif %}
{% endblock %}
